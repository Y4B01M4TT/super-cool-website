<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unblockify</title>

<style>
  body {
    margin: 0;
    background: #000;
    font-family: "Press Start 2P", sans-serif;
    color: white;
  }

  /* Top bar container */
  .topbar {
    width: 100%;
    height: 55px;
    background: rgba(0, 0, 0, 0.8);
    border-bottom: 2px solid #2c2c2c;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 12px;
    box-sizing: border-box;
  }

  /* Left menu button */
  .menu-btn {
    background: rgba(0,0,0,0.6);
    color: #9d4bff;
    border: 2px solid rgba(157,75,255,0.4);
    border-radius: 10px;
    padding: 8px 16px;
    font-size: 12px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(157,75,255,0.5);
  }

  /* Middle semi-transparent bar */
  .middle-box {
    flex-grow: 1;
    margin: 0 12px;
    height: 35px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    border: 1px solid rgba(255,255,255,0.15);
  }

  /* Clock text */
  #clock {
    font-size: 14px;
    letter-spacing: 1px;
    text-shadow: 0 0 6px rgba(140,100,255,0.9);
  }

</style>
</head>
<body>

<!-- TOPBAR -->
<div class="topbar">

  <!-- Left Button -->
  <button class="menu-btn">â‰¡ Menu</button>

  <!-- Middle translucent clock bar -->
  <div class="middle-box">
    <span id="clock">--:-- --</span>
  </div>

</div>


<script>
  function updateClock() {
    let now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let ampm = hours >= 12 ? "PM" : "AM";

    hours = hours % 12;
    if (hours === 0) hours = 12;
    if (minutes < 10) minutes = "0" + minutes;

    document.getElementById("clock").textContent = `${hours}:${minutes} ${ampm}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
