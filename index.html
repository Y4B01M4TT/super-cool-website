<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Unblockify ‚Äî Game Hub</title>

  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple-a: #6b4eff;
      --purple-b: #9d4bff;
      --crt-border: rgba(120,0,255,0.35);
      --topbar-height: 64px;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(ellipse at center,#000000 0%, #000000 60%);
      color:#eaeaea;
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* TOP BAR (semi-transparent black with CRT glow) */
    #topbar{
      position:fixed;
      left:0; right:0; top:0;
      height:var(--topbar-height);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 16px;
      z-index:1200;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(4px);
      border-bottom: 1px solid var(--crt-border);
      box-shadow: 0 0 18px rgba(120,0,255,0.18);
    }

    /* Hamburger */
    #menuBtn{
      background:transparent;
      border:none;
      color:#fff;
      font-size:26px;
      cursor:pointer;
      width:48px; height:48px;
      display:flex; align-items:center; justify-content:center;
    }
    #menuBtn:focus{outline:2px solid rgba(255,255,255,0.08)}

    /* Centered logo container */
    #logoWrap{
      position:absolute;
      left:0; right:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none; /* let clicks pass to menu/clock */
    }
    #brandLogo{
      height:42px; /* logo size - adjust if you want larger */
      pointer-events:auto;
      image-rendering:optimizeSpeed;
      display:block;
    }

    /* Clock on right */
    #clock{
      font-family: 'Press Start 2P', monospace;
      font-size:12px;
      color:#ffffff;
      text-shadow: 0 0 8px rgba(150,120,255,0.8);
      min-width:88px;
      text-align:right;
    }

    /* Sidebar (left) */
    #sidebar{
      position:fixed;
      top:0;
      left:-280px;
      width:280px;
      height:100%;
      background: rgba(0,0,0,0.78);
      backdrop-filter: blur(6px);
      border-right:1px solid var(--crt-border);
      box-shadow: 6px 0 22px rgba(120,0,255,0.22);
      padding-top:calc(var(--topbar-height) + 10px);
      z-index:1100;
      transition:left .28s cubic-bezier(.2,.9,.2,1);
    }
    #sidebar.open{ left:0; }

    #sidebar .navItem{
      padding:14px 18px;
      color:#fff;
      text-decoration:none;
      font-size:14px;
      display:block;
    }
    #sidebar .navItem:hover{
      background: rgba(150,80,255,0.08);
    }

    /* Content area */
    #main{
      padding-top: calc(var(--topbar-height) + 20px);
      max-width:1100px;
      margin: 0 auto;
      min-height: calc(100vh - var(--topbar-height));
      display:flex;
      align-items:flex-start;
      justify-content:center;
      gap: 18px;
      padding-bottom:60px;
    }

    /* Grid of buttons */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:18px;
      width:100%;
      align-items:start;
    }

    /* CRT purple button (detailed) */
    .crtBtn{
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background: linear-gradient(135deg, var(--purple-a) 0%, var(--purple-b) 100%);
      color:#fff;
      font-family:'Press Start 2P', monospace;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:1px;
      box-shadow: 0 6px 24px rgba(120,40,255,0.14), inset 0 0 6px rgba(255,255,255,0.06);
      cursor:pointer;
      overflow:hidden;
      transition: transform .18s ease, box-shadow .18s ease;
      min-height:56px;
    }
    .crtBtn:hover{
      transform: translateY(-6px);
      box-shadow: 0 12px 36px rgba(160,80,255,0.28), inset 0 0 10px rgba(255,255,255,0.06);
    }
    /* play icon */
    .crtBtn svg{ width:18px; height:18px; fill:currentColor; z-index:2; }

    /* scanline overlay */
    .crtBtn::before{
      content:"";
      position:absolute; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events:none;
      mix-blend-mode:overlay;
    }

    /* button text (keeps on top) */
    .crtBtn .txt{ position:relative; z-index:3; text-shadow:0 0 6px rgba(160,120,255,0.9); }

    /* small layout niceties for mobile */
    @media (max-width:520px){
      #topbar{height:56px}
      #brandLogo{height:36px}
      .crtBtn{padding:12px 14px; font-size:11px}
    }

    /* subtle page center glow */
    #main::before{
      content:"";
      position:fixed;
      left:50%; transform:translateX(-50%);
      top: var(--topbar-height);
      width: 800px; max-width:90%;
      height: 360px;
      pointer-events:none;
      background: radial-gradient(ellipse at center, rgba(110,50,255,0.06), rgba(0,0,0,0));
      z-index:5;
      filter: blur(18px);
    }

    /* home heading */
    .heading{
      text-align:center;
      margin: 0 0 8px 0;
      font-family:'Press Start 2P', monospace;
      letter-spacing:1px;
      color:#ffffff;
      font-size:14px;
      text-shadow: 0 0 8px rgba(150,120,255,0.7);
    }

    /* footer small */
    footer { text-align:center; color:#999; font-size:12px; margin-top:26px; }
  </style>
</head>

  <script>
    /* Menu toggle */
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', toggleMenu);

    function toggleMenu(){
      const open = sidebar.classList.toggle('open');
      sidebar.setAttribute('aria-hidden', (!open).toString());
    }
    function closeMenu(){
      sidebar.classList.remove('open');
      sidebar.setAttribute('aria-hidden','true');
    }
    function scrollToTop(){ window.scrollTo({top:0,behavior:'smooth'}); }

    /* Live clock (HH:MM) */
    function updateClock(){
      const el = document.getElementById('clock');
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,'0');
      const mm = String(d.getMinutes()).padStart(2,'0');
      el.textContent = hh + ':' + mm;
    }
    updateClock();
    setInterval(updateClock,1000);

    /* Launch a game in about:blank and make it fullscreen-like by placing an iframe that fills the tab.
       NOTE: Because it's about:blank, some games that require persistent storage might not keep saves.
       If you want saves, open them directly (I'll add that option if you want). */
    function launch(url){
      const win = window.open('about:blank','_blank');
      if(!win){
        alert('Popup blocked. Please allow popups for this site.');
        return;
      }
      // prepare blank doc
      win.document.title = 'about:blank';
      win.document.body.style.margin = '0';
      win.document.body.style.background = '#000';
      win.document.body.style.overflow = 'hidden';

      // create iframe
      const iframe = win.document.createElement('iframe');
      iframe.src = url;
      iframe.style.position = 'fixed';
      iframe.style.top = '0';
      iframe.style.left = '0';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.style.margin = '0';
      iframe.style.padding = '0';

      // remove favicon if any
      const removeFavs = () => {
        const links = win.document.querySelectorAll("link[rel~='icon']");
        links.forEach(l => l.remove());
      };

      win.document.body.appendChild(iframe);
      // try remove any favicon after iframe loads (best-effort)
      iframe.addEventListener('load', removeFavs);
      removeFavs();
    }
  </script>
