<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Unblockify ‚Äî TUFF Games</title>

<!-- Press Start 2P for retro feel -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  :root{
    --purple-a: #6b4eff;
    --purple-b: #9d4bff;
    --glass-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.08);
    --topbar-h: 62px;
  }

  html,body{height:100%;margin:0;background:#000;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;color:#eaeaea;overflow-x:hidden}
  /* --- Topbar --- */
  #topbar{
    position:fixed; inset:0 0 auto 0; height:var(--topbar-h); display:flex; align-items:center;
    justify-content:space-between; padding:0 12px; z-index:1200;
    background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.35));
    border-bottom: 1px solid rgba(120,0,255,0.16);
    box-shadow: 0 6px 24px rgba(120,0,255,0.06);
    backdrop-filter: blur(6px) saturate(120%);
  }
  #topbar .left { display:flex; align-items:center; gap:8px; }
  #menuToggle { width:44px; height:44px; border-radius:10px; display:grid; place-items:center; cursor:pointer;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 6px 18px rgba(120,0,255,0.06);
    color:#fff; font-size:20px; }
  #menuToggle:active{ transform:translateY(1px) }

  /* centered clock area ‚Äî translucent pill like your sketch */
  #clockWrap{
    flex:1; display:flex; align-items:center; justify-content:center; padding:0 20px;
    pointer-events:none; /* so clicks pass through to menu/close if needed */
  }
  #clockPill{
    pointer-events:auto;
    height:36px; min-width:160px; display:flex; align-items:center; justify-content:center;
    background: rgba(255,255,255,0.03); border-radius:8px; border:1px solid rgba(255,255,255,0.06);
    font-family:'Press Start 2P', monospace; font-size:12px; letter-spacing:1px;
    color:#fff; text-shadow:0 0 8px rgba(120,180,255,0.25);
  }

  /* logo on right */
  #logoWrap { height:100%; display:flex; align-items:center; gap:12px; pointer-events:auto; }
  #brandLogo { height:44px; display:block; image-rendering:optimizeSpeed; margin-left:10px; }

  /* --- Sidebar (liquid glass) --- */
  #sidebar{
    position:fixed; top:0; left:-300px; width:300px; height:100%; z-index:1150;
    padding-top:calc(var(--topbar-h) + 12px); box-sizing:border-box;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-right:1px solid rgba(255,255,255,0.06);
    box-shadow: 6px 0 30px rgba(20,10,60,0.6);
    backdrop-filter: blur(8px) saturate(140%);
    transition:left .28s cubic-bezier(.2,.9,.2,1);
  }
  #sidebar.open{ left:0; }
  #sidebar .nav{ display:flex; flex-direction:column; gap:8px; padding: 8px 12px; }
  .nav a{ display:block; padding:10px 12px; color:#fff; text-decoration:none; border-radius:8px; font-size:13px; }
  .nav a:hover{ background: rgba(120,0,255,0.12) }

  /* main landing area */
  main{ min-height:100vh; display:flex; align-items:flex-start; justify-content:center; padding-top:calc(var(--topbar-h) + 36px); box-sizing:border-box;}

  .landing{
    width:100%; max-width:1100px; text-align:center; padding:22px;
  }

  /* logo center near top */
  .hero {
    margin-top:18px;
    display:flex; flex-direction:column; align-items:center; gap:12px;
  }
  .hero #clockBig{ font-family:'Press Start 2P'; font-size:14px; color:#bfe8ff; text-shadow:0 0 12px rgba(60,160,255,0.9) }
  .hero #logoBox{
    margin-top:6px;
    background: linear-gradient(180deg, rgba(20,10,60,0.85), rgba(20,10,80,0.95));
    padding:28px 36px; border-radius:18px; display:inline-block; box-shadow:0 20px 50px rgba(40,10,140,0.35);
    border: 1px solid rgba(80,160,255,0.06);
  }
  .hero #logoBox img{ height:110px; display:block; filter: drop-shadow(0 6px 18px rgba(70,120,255,0.18)); }

  .hero .subtitle { margin-top:6px; font-family:'Press Start 2P'; color:#88e0ff; font-size:12px; text-shadow:0 0 10px rgba(120,160,255,0.4); }

  /* downward hint */
  .scrollHint{ margin-top:18px; color:#7aa9ff; opacity:0.9; font-size:12px }

  /* --- Sections below landing --- */
  section.panel{ padding:44px 18px; min-height:60vh; width:100%; max-width:1100px; margin:0 auto 22px; box-sizing:border-box; }
  section.panel h3{ font-family:'Press Start 2P'; font-size:14px; color:#fff; margin:0 0 18px 0; text-shadow:0 0 10px rgba(120,100,255,0.2) }

  /* search area */
  .searchRow{ display:flex; gap:12px; align-items:center; max-width:680px; margin:0 auto 18px; }
  .searchRow input[type="search"]{
    flex:1; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.06);
    background: rgba(255,255,255,0.02); color:#fff; font-size:13px;
  }

  /* grid for games/apps */
  .grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:16px; }
  .crtBtn{
    position:relative; display:flex; align-items:center; gap:12px; padding:14px; border-radius:12px; cursor:pointer;
    background: linear-gradient(135deg, var(--purple-a), var(--purple-b)); color:#fff; border:1px solid rgba(255,255,255,0.08);
    font-family:'Press Start 2P'; font-size:11px; text-transform:uppercase; letter-spacing:1px;
    box-shadow: 0 10px 30px rgba(120,60,200,0.12), inset 0 0 8px rgba(255,255,255,0.03);
    min-height:56px; overflow:hidden; transition:transform .12s ease, box-shadow .12s ease;
  }
  .crtBtn:hover{ transform:translateY(-6px); box-shadow: 0 20px 36px rgba(160,80,255,0.24), inset 0 0 10px rgba(255,255,255,0.04) }
  .crtBtn svg{ width:18px; height:18px; fill:currentColor }

  .smallNote{ font-size:12px; color:#aaa; text-align:center; margin-top:8px }

  /* suggestion form */
  .formRow{ display:flex; gap:12px; flex-direction:column; max-width:720px; margin:0 auto }
  .formRow input, .formRow textarea{ padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); color:#fff }

  /* --- GameView (iframe) --- */
  #gameView{
    position:fixed; inset:var(--topbar-h) 0 0 0; z-index:1250; display:none;
    background:#000; align-items:stretch; justify-content:center;
  }
  #gameView.active{ display:flex; }
  #gameFrame{ width:100%; height:100%; border:none; background:#000; display:block; }

  /* small glass back button */
  #gameClose{
    position:fixed; top:10px; left:10px; z-index:1260; display:none;
    background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.06); color:#fff;
    padding:8px 10px; border-radius:8px; cursor:pointer; backdrop-filter: blur(6px);
    box-shadow: 0 6px 18px rgba(20,10,60,0.6); font-family:'Press Start 2P'; font-size:11px;
  }
  #gameClose.show{ display:block; }

  /* small animation for reveal */
  .fadeIn{ animation: fadeIn .18s ease; }
  @keyframes fadeIn{ from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none} }

  /* responsive tweaks */
  @media (max-width:640px){
    #brandLogo{ height:36px }
    .hero #logoBox img{ height:80px }
    .hero #clockBig{ font-size:12px }
    #sidebar{ width:88%; max-width:320px }
  }

</style>
</head>
<body>

<!-- Topbar -->
<header id="topbar" role="banner" aria-label="Top bar">
  <div class="left">
    <button id="menuToggle" aria-label="Open menu" title="Menu">‚óÄ</button>
  </div>

  <div id="clockWrap">
    <div id="clockPill" aria-live="polite">--:-- --</div>
  </div>

  <div id="logoWrap">
    <!-- your Imgur-hosted logo -->
    <img id="brandLogo" src="https://i.imgur.com/LnWVyXS.png" alt="Unblockify logo">
  </div>
</header>

<!-- Sidebar (liquid glass) -->
<nav id="sidebar" aria-hidden="true">
  <div class="nav">
    <a href="#" data-nav="home">üè† Home</a>
    <a href="#" data-nav="games">üéÆ Games</a>
    <a href="#" data-nav="apps">üì± Apps</a>
    <a href="#" data-nav="suggest">‚úâ Suggestions</a>
    <hr style="border:none;border-top:1px solid rgba(255,255,255,0.04);margin:10px 0">
    <div style="padding:8px 10px;color:#ccc;font-size:13px">Unblockify</div>
  </div>
</nav>

<!-- Main content -->
<main>
  <div class="landing">

    <!-- Hero area (logo centered near top) -->
    <section class="hero" id="homePanel" role="region" aria-label="Home">
      <div id="clockBig">--:-- --</div>

      <div id="logoBox" class="fadeIn">
        <img src="https://i.imgur.com/LnWVyXS.png" alt="Unblockify logo">
      </div>

      <div class="subtitle">THE TUFFEST GAME SITE AROUND</div>
      <div class="scrollHint">Scroll down to browse games & apps ‚Üì</div>
    </section>

    <!-- Games panel -->
    <section class="panel" id="gamesPanel" role="region" aria-label="Games" style="display:none">
      <h3>Games</h3>

      <div class="searchRow">
        <input id="gameSearch" type="search" placeholder="Search games by name..." />
      </div>

      <div id="gamesGrid" class="grid" aria-live="polite">
        <!-- Buttons will be injected by JS -->
      </div>

      <div class="smallNote">Click a game to open it fullscreen inside the site. Press the top-left arrow to open the menu.</div>
    </section>

    <!-- Apps panel -->
    <section class="panel" id="appsPanel" role="region" aria-label="Apps" style="display:none">
      <h3>Apps</h3>

      <div class="searchRow">
        <input id="appSearch" type="search" placeholder="Search apps..." />
      </div>

      <div id="appsGrid" class="grid">
        <!-- example app buttons -->
        <button class="crtBtn" onclick="openApp('https://y4b01m4tt.github.io/ubiquitous-enigma/')"><svg viewBox="0 0 20 20"><path d="M3 10l4-4v3h4V2l4 4v14H3V10z"/></svg><span>Play Eaglercraft</span></button>
        <button class="crtBtn" onclick="openApp('https://y4b01m4tt.github.io/probable-robot/')"><svg viewBox="0 0 20 20"><path d="M3 10l4-4v3h4V2l4 4v14H3V10z"/></svg><span>Play Vex 3</span></button>
      </div>
    </section>

    <!-- Suggestion panel -->
    <section class="panel" id="suggestPanel" role="region" aria-label="Suggestions" style="display:none">
      <h3>Suggestion Box</h3>
      <div class="formRow">
        <input id="sname" placeholder="Your name (optional)" />
        <input id="semail" placeholder="Email (optional)" />
        <textarea id="sbody" rows="6" placeholder="What would you like to suggest?" ></textarea>
        <div style="display:flex; gap:10px;">
          <button class="crtBtn" id="sendSuggest">Send Suggestion</button>
          <button class="crtBtn" id="clearSuggest" style="background:rgba(255,255,255,0.04); color:#fff">Clear</button>
        </div>
        <div id="snote" class="smallNote"></div>
      </div>
    </section>

  </div>
</main>

<!-- Game view (iframe) -->
<div id="gameView" role="dialog" aria-label="Game view">
  <iframe id="gameFrame" title="Game frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
</div>

<button id="gameClose" aria-label="Close game">‚Üê Back</button>

<script>
/* ---------- Data: list of games (from your earlier list) ---------- */
const games = [
  { name: "Retro Bowl", url: "https://y4b01m4tt.github.io/curly-journey/" },
  { name: "CrazyCattle3D", url: "https://y4b01m4tt.github.io/improved-octo-succotash/" },
  { name: "Cookie Clicker", url: "https://y4b01m4tt.github.io/jubilant-dollop/" },
  { name: "Drive Mad", url: "https://y4b01m4tt.github.io/stunning-eureka/" },
  { name: "Drift Hunters", url: "https://y4b01m4tt.github.io/cuddly-invention/" },
  { name: "Minesweeper", url: "https://nickarocho.github.io/minesweeper/" },
  { name: "Eaglercraft", url: "https://y4b01m4tt.github.io/ubiquitous-enigma/" },
  { name: "NZ: Portable", url: "https://rawcdn.githack.com/gn-math/assets/main/308/" },
  { name: "Idle Dice", url: "https://y4b01m4tt.github.io/scaling-spork/" },
  { name: "Idle Breakout", url: "https://y4b01m4tt.github.io/reimagined-parakeet/" },
  { name: "Drag Racer V3", url: "https://y4b01m4tt.github.io/jubilant-fishstick/" },
  { name: "Tiny Fishing", url: "https://y4b01m4tt.github.io/automatic-garbanzo/" },
  { name: "Bacon May Die", url: "https://y4b01m4tt.github.io/automatic-dollop/" },
  { name: "Friday Night Funkin'", url: "https://y4b01m4tt.github.io/shiny-lamp/" },
  { name: "1v1.lol", url: "https://y4b01m4tt.github.io/scaling-octo-barnacle/" },
  { name: "Vex 3", url: "https://y4b01m4tt.github.io/probable-robot/" }
];

/* ---------- Elements ---------- */
const sidebar = document.getElementById('sidebar');
const menuToggle = document.getElementById('menuToggle');
const clockPill = document.getElementById('clockPill');
const clockBig = document.getElementById('clockBig');
const brandLogo = document.getElementById('brandLogo');

const gamesGrid = document.getElementById('gamesGrid');
const gameSearch = document.getElementById('gameSearch');

const appsGrid = document.getElementById('appsGrid');
const appSearch = document.getElementById('appSearch');

const homePanel = document.getElementById('homePanel');
const gamesPanel = document.getElementById('gamesPanel');
const appsPanel = document.getElementById('appsPanel');
const suggestPanel = document.getElementById('suggestPanel');

const gameView = document.getElementById('gameView');
const gameFrame = document.getElementById('gameFrame');
const gameClose = document.getElementById('gameClose');

/* ---------- Clock (12-hour) ---------- */
function updateClock(){
  const d = new Date();
  let h = d.getHours();
  const m = String(d.getMinutes()).padStart(2,'0');
  const ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12;
  if(h === 0) h = 12;
  const text = `${h}:${m} ${ampm}`;
  clockPill.textContent = text;
  clockBig.textContent = text;
}
setInterval(updateClock,1000);
updateClock();

/* ---------- Sidebar toggle ---------- */
function toggleSidebar(){
  const open = sidebar.classList.toggle('open');
  sidebar.setAttribute('aria-hidden', (!open).toString());
}
menuToggle.addEventListener('click', toggleSidebar);

/* ---------- Navigation links ---------- */
document.querySelectorAll('#sidebar a[data-nav]').forEach(a=>{
  a.addEventListener('click', (e)=>{
    e.preventDefault();
    const target = a.getAttribute('data-nav');
    showPanel(target);
    toggleSidebar();
  });
});

/* ---------- Show panel logic ---------- */
function hideAllPanels(){
  homePanel.style.display = 'none';
  gamesPanel.style.display = 'none';
  appsPanel.style.display = 'none';
  suggestPanel.style.display = 'none';
}
function showPanel(name){
  hideAllPanels();
  if(name === 'home'){ homePanel.style.display='flex'; window.scrollTo({top:0,behavior:'smooth'}); }
  else if(name === 'games'){ gamesPanel.style.display='block'; window.scrollTo({top:document.getElementById('gamesPanel').offsetTop - 70, behavior:'smooth'}) }
  else if(name === 'apps'){ appsPanel.style.display='block'; window.scrollTo({top:document.getElementById('appsPanel').offsetTop - 70, behavior:'smooth'}) }
  else if(name === 'suggest'){ suggestPanel.style.display='block'; window.scrollTo({top:document.getElementById('suggestPanel').offsetTop - 70, behavior:'smooth'}) }
}

/* default: show home */
showPanel('home');

/* ---------- Populate games grid ---------- */
function renderGames(list){
  gamesGrid.innerHTML = '';
  list.forEach(g=>{
    const btn = document.createElement('button');
    btn.className = 'crtBtn';
    btn.innerHTML = `<svg viewBox="0 0 20 20"><path d="M3 10l4-4v3h4V2l4 4v14H3V10z"/></svg><span>${g.name}</span>`;
    btn.addEventListener('click', ()=> openGame(g.url, g.name));
    gamesGrid.appendChild(btn);
  });
}
renderGames(games);

/* ---------- Search filtering ---------- */
gameSearch.addEventListener('input', ()=>{
  const q = gameSearch.value.trim().toLowerCase();
  const filtered = games.filter(g => g.name.toLowerCase().includes(q));
  renderGames(filtered);
});
appSearch && appSearch.addEventListener('input', ()=>{
  // appsGrid filter (placeholder ‚Äî could have apps array)
});

/* ---------- Opening games/apps inside the site (iframe) ---------- */
function openGame(url, name){
  // show game view and hide UI
  // hide everything except gameView and a small back button
  document.getElementById('topbar').style.display = 'none';
  sidebar.classList.remove('open');
  sidebar.style.left = '-300px';
  // hide main content
  document.querySelector('main').style.display = 'none';

  // show full-screen iframe
  gameView.classList.add('active');
  gameFrame.src = url;
  gameClose.classList.add('show');
  // ensure close button shows above iframe
  gameClose.classList.add('fadeIn');
  // try to remove favicon in iframe after load (best-effort)
  gameFrame.addEventListener('load', ()=>{
    try{
      const doc = gameFrame.contentDocument || gameFrame.contentWindow.document;
      const links = doc.querySelectorAll("link[rel~='icon']");
      links.forEach(l=>l.remove());
    }catch(e){}
  }, { once:true });
}

/* For apps (if you want different behavior) */
function openApp(url){ openGame(url); }

/* ---------- Close game ---------- */
gameClose.addEventListener('click', ()=>{
  // stop iframe, hide view, restore UI
  gameFrame.src = 'about:blank';
  gameView.classList.remove('active');
  gameClose.classList.remove('show');
  document.querySelector('main').style.display = '';
  document.getElementById('topbar').style.display = '';
  // scroll to top of page (home)
  showPanel('home');
});

/* ---------- Suggestion form (basic behavior) ---------- */
document.getElementById('sendSuggest').addEventListener('click', ()=>{
  const name = document.getElementById('sname').value.trim();
  const email = document.getElementById('semail').value.trim();
  const body = document.getElementById('sbody').value.trim();
  const note = document.getElementById('snote');

  if(!body){
    note.textContent = 'Please tell us your suggestion first.';
    return;
  }

  // For now, just print to console and show a thank you message.
  // You can replace this with a fetch() to your server or form backend.
  console.log('Suggestion from:', name, email, body);
  note.textContent = 'Thanks ‚Äî suggestion received!';
  document.getElementById('sname').value=''; document.getElementById('semail').value=''; document.getElementById('sbody').value='';
  setTimeout(()=> note.textContent = '', 4000);
});

/* ---------- close menu if click outside ---------- */
document.addEventListener('click', (e)=>{
  if(!sidebar.classList.contains('open')) return;
  const inside = sidebar.contains(e.target) || menuToggle.contains(e.target);
  if(!inside) sidebar.classList.remove('open');
});

/* ---------- keyboard: Esc closes game or menu ---------- */
document.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape'){
    if(gameView.classList.contains('active')) gameClose.click();
    else sidebar.classList.remove('open');
  }
});
</script>
</body>
</html>
